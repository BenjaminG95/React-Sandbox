
<!--
  Les attaques Cross-Site Scripting (XSS) exploitent les vulnérabilités des applications web qui permettent
  à un attaquant d'injecter du code JavaScript (ou d'autres langages de script exécutables côté client) dans
  les pages vues par d'autres utilisateurs. Voici un exemple simple d'une attaque XSS.

  Supposons qu'une application web dispose d'une fonction de commentaires où les utilisateurs peuvent
  publier leurs avis. Si cette fonctionnalité ne filtre pas correctement les entrées,
  un attaquant pourrait y insérer un script malveillant.

  Par exemple, l'attaquant pourrait soumettre un commentaire comme celui-ci :
!-->

<script>alert('Attaque XSS!');</script>

<!--
  Si l'application web affiche ce commentaire sans échapper les balises HTML ou sans filtrer le contenu
  du script, le script JavaScript sera exécuté dans le navigateur de chaque utilisateur qui affiche ce commentaire.
  Dans cet exemple simple, le script affiche une boîte d'alerte avec le message "Attaque XSS!".

  Cependant, les attaques XSS peuvent être beaucoup plus dangereuses. Un script malveillant peut être utilisé pour:

  Voler des cookies de session ou des jetons d'authentification.
  Manipuler le contenu de la page web vue par l'utilisateur.
  Rediriger l'utilisateur vers un site web malveillant.
  Effectuer des actions sur d'autres sites web au nom de l'utilisateur si celui-ci est authentifié sur ces sites
!-->
